<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Kanji</title>

  <style>
body {
  background: linear-gradient(135deg, #0a0a0a, #A9A9A9); /* gelap tapi ada gradasi */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.container {
  background: #fff;
  padding: 25px 20px;
  width: 350px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.5);

  display: flex;
  flex-direction: column; /* vertical layout */
  justify-content: space-between; /* flashcard di atas, tombol di bawah */
  height: 500px; /* atur tinggi tetap */
}

.buttons {
  margin-top: 15px;
  display: flex;
  justify-content: space-around; /* tombol merata */
}

.kanji {
  font-size: 64px;
  margin-bottom: 15px;
  color: #000; /* kanji hitam */
}

.text {
  font-size: 18px;
  margin: 6px 0;
  color: #000; /* teks hitam */
}

.hidden {
  display: none;
}

/* tombol & select */
button, select {
  margin: 6px;
  padding: 10px 16px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease;
  color: #fff;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

button:hover, select:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 6px 10px rgba(0,0,0,0.4);
}

button:active, select:active {
  transform: translateY(0) scale(0.98);
  box-shadow: 0 3px 5px rgba(0,0,0,0.3);
}

select option {
  background-color: #fff;
  color: #000;
}

  </style>
</head>
<body>

<div class="container">

  <select id="partSelect" onchange="changePart()">
    <option value="1">Part 1</option>
    <option value="2">Part 2</option>
    <option value="3">Part 3</option>
    <option value="4">Part 4</option>
    <option value="5">Part 5</option>
    <option value="6">Part 6</option>
  </select>

  <div id="kanji" class="kanji">漢字</div>
  <div id="reading" class="text hidden"></div>
  <div id="meaning" class="text hidden"></div>
  <div id="sentence" class="text hidden"></div>
  <div id="sentence-reading" class="text hidden"></div>
  <div id="sentence-meaning" class="text hidden"></div>

  <!-- nomor 1: tombol dibungkus di sini -->
  <div class="buttons">
    <button onclick="reveal()">Reveal</button>
    <button onclick="prevCard()">Prev</button>
    <button onclick="nextCard()">Next</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
